<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Series Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
    font-family: 'Verdana', sans-serif;
    background-color: #F1F1F1;
    color: #333;
}

.hero-banner {
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.9)), url('hero-image.jpg') no-repeat center center;
    background-size: cover;
    color: #FFFFFF;
    padding: 80px 20px;
    text-align: center;
}

.hero-banner .btn-watch {
    margin-top: 20px;
    font-size: 1.5rem;
    padding: 10px 30px;
    background-color: #a50b0b;
    border: none;
    color: #fff;
    border-radius: 25px;
    transition: background-color 0.3s ease;
}

.hero-banner .btn-watch:hover {
    background-color: #FF6666;
}

.introduction-section {
    background-color: #FFFFFF;
    padding: 50px 20px;
    text-align: center;
    margin: 20px auto;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.introduction-section h2 {
    color: #9c2a2a;
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.introduction-section .btn-primary {
    background-color: #FF6666;
    border: none;
    padding: 10px 30px;
    font-size: 1rem;
    border-radius: 25px;
    transition: background-color 0.3s ease;
}

.introduction-section .btn-primary:hover {
    background-color: #FF3333;
}

.quick-navigation {
    text-align: center;
    padding: 40px 20px;
    background: #c4444a;
    color: white;
}

.quick-navigation .nav-item a {
    text-decoration: none;
    color: white;
    transition: transform 0.2s ease;
}

.quick-navigation .nav-item a:hover {
    transform: scale(1.1);
}

    </style>
</head>
<body>
    <!-- Hero Banner -->
    <div class="hero-banner">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="trailer1.jpg" class="d-block w-75 mx-auto" alt="Trailer 1">
                </div>
                <div class="carousel-item">
                    <img src="trailer2.jpg" class="d-block w-75 mx-auto" alt="Trailer 2">
                </div>
                <div class="carousel-item">
                    <img src="artwork1.jpg" class="d-block w-75 mx-auto" alt="Artwork 1">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <a href="latest-episode.html" class="btn btn-watch">Watch Now</a>
    </div>

    <!-- Introduction Section -->
    <div class="introduction-section">
        <h2>Welcome to Brave Beacon</h2>
        <p>
            Discover the magical world of Brave Beacon! Adventure, friendship, and life lessons come alive in every episode. Letâ€™s embark on an unforgettable journey!
        </p>
        <a href="#characters" class="btn btn-primary">Meet the Characters</a>
        <a href="epizodes.html" class="btn btn-success">Start Watching</a>
    </div>

    <!-- Quick Navigation -->
    <div class="quick-navigation">
        <div class="container">
            <div class="row">
                <div class="col-md-4 nav-item">
                    <a href="epizodes.html">
                        <img src="episodes-icon.png" alt="Episodes" class="img-fluid">
                        <p>Episodes</p>
                    </a>
                </div>
                <div class="col-md-4 nav-item">
                    <a href="characters.html">
                        <img src="characters-icon.png" alt="Characters" class="img-fluid">
                        <p>Character Bios</p>
                    </a>
                </div>
                <div class="col-md-4 nav-item">
                    <a href="news.html">
                        <img src="news-icon.png" alt="News" class="img-fluid">
                        <p>News</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
